<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupovina bonova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-sm bgstudent">
                    <a class="navbar-brand" href="index.html">
                            StudAssist
                    </a>

                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link nav-font" href="menza.html">Menza</a></li>
                        <li class="nav-item"><a class="nav-link nav-font" href="forum.html">Forum</a></li>
                        <li class="nav-item"><a class="nav-link nav-font" href="index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12 bgstudent" style="text-align: center;">
                <img src="StudAssistLogo-removebg.png" width="200px" class="img-fluid">
                <h1 class="main-title">Bonovi</h1>
            </div>
        </div>

        <div class="container kupovina-bonova">
            <div class="row">
                <div class="col">
                    <h4>Trenutno stanje: 16000 din</h4>
                </div>
            </div>
            <hr>
            <div class="row meal-section">
                <div class="col">
                    <h5>Doručak</h5>
                    <p>Trenutno stanje: 5</p>
                    <p>Za kupovinu: 3</p>
                </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="quantity-controls">
                        <button>-10</button>
                        <button>-1</button>
                        <input type="text" class="form-control quantity-input" value="1">
                        <button>+1</button>
                        <button>+10</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row meal-section">
                <div class="col">
                    <h5>Ručak</h5>
                    <p>Trenutno stanje: 8</p>
                    <p>Za kupovinu: 2</p>
                </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="quantity-controls">
                        <button>-10</button>
                        <button>-1</button>
                        <input type="text" class="form-control quantity-input" value="1">
                        <button>+1</button>
                        <button>+10</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row meal-section">
                <div class="col">
                    <h5>Večera</h5>
                    <p>Trenutno stanje: 3</p>
                    <p>Za kupovinu: 5</p>
                </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="quantity-controls">
                        <button>-10</button>
                        <button>-1</button>
                        <input type="text" class="form-control quantity-input" value="1">
                        <button>+1</button>
                        <button>+10</button>
                    </div>

                </div>
            </div>
            <a href="student.html" class="btn btn-info">Kupi bonove</a>

        </div>
        

        

        <div class="row">
            <div class="footer bgstudent">
                © 2024 BrziBrod
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
