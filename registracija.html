<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-sm bglogin">
                    <a class="navbar-brand" href="index.html">
                            StudAssist
                    </a>

                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link nav-font" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link nav-font" href="menza.html">Menza</a></li>
                        <li class="nav-item"><a class="nav-link nav-font" href="forum.html">Forum</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 bglogin" style="text-align: center;">
                <img src="StudAssistLogo-removebg.png" width="200px" class="img-fluid">
                <h1 class="main-title">Registracija</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form id="form">
                    <p class="registerForm" style="margin-top: 2px;">Lični podaci</p>
                    <div class="form-group">
                        <label class="logintext" for="imeReg">Ime</label>
                        <input type="text" autofocus autocomplete="off" class="form-control" id="imeReg" required>
                        <label class="logintext" for="prezimeReg">Prezime</label>
                        <input type="text" autocomplete="off" class="form-control" id="prezimeReg" required>
                        <label class="logintext" for="emailReg">Email</label>
                        <input type="email" class="form-control" id="emailReg" required>
                        <label for="addressReg" class="logintext">Adresa</label>
                        <input type="text" class="form-control" id="addressReg" required>
                        <label class="logintext" for="datumReg">Datum rođenja</label>
                        <input type="date" class="form-control" id="datumReg">
                        <label class="logintext" for="telReg">Broj telefona</label>
                        <input type="tel" class="form-control" id="telReg">
                    </div>
                    <hr>
                    <p class="registerForm">Podaci o korisničkom nalogu</p>
                    <div class="form-group">
                        <label class="logintext" for="usernameReg">Korisničko ime</label>
                        <input type="username" autocomplete="off" class="form-control" id="usernameReg" required>
                        <label class="logintext" for="passwordReg">Lozinka</label>
                        <input type="password" class="form-control" id="passwordReg" 
                            pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Lozinka treba da ima najmanje 8 karaktera. Barem po jednu cifru, 
                            malo slovo, veliko slovo i specijalni znak." required>
                        <label class="logintext" for="passwordReReg">Ponovljena lozinka</label>
                        <input type="password" class="form-control" id="passwordReReg" required>
                    </div>
                    <hr>
                    <p class="registerForm">Podaci o kartici</p>
                    <div class="form-group mb-2">
                        <label class="logintext" for="cardNumberReg">Broj kartice</label>
                        <input type="text" class="form-control" id="cardNumberReg" 
                            pattern="(\d{4}-){3}(\d{4})" title="Broj treba biti u formi XXXX-XXXX-XXXX-XXXX"
                            required>
                        <label class="logintext" for="pinBankReg">PIN</label>
                        <input type="text" class="form-control" id="pinBankReg" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Registrujte se</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="footer bglogin">
                © 2024 BrziBrod
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
