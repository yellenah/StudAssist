<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-sm bglogin">
                    <a class="navbar-brand" href="index.html">
                            StudAssist
                    </a>

                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link nav-font" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link nav-font" href="menza.html">Menza</a></li>
                        <li class="nav-item"><a class="nav-link nav-font" href="forum.html">Forum</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 bglogin" style="text-align: center;">
                <img src="StudAssistLogo-removebg.png" width="200px" class="img-fluid">
                <h1 class="main-title">Prijavljivanje</h1>
            </div>
        </div>

        <div class="row mb-2 justify-content-center">
            <div class="col-sm-5">
                <form id="form">
                    <div class="form-group">
                        <label class="logintext" for="usernameForm">Korisničko ime/Broj kartice</label>
                        <input type="text" autofocus autocomplete="off" class="form-control" id="usernameForm">
                    </div>
                    <div class="errorLogin" id="errorUsername"></div>
                    <div class="form-group">
                        <label class="logintext" for="passwordForm">Lozinka</label>
                        <input type="password" class="form-control" id="passwordForm">
                    </div>
                    <div class="errorLogin" id="errorPassword"></div>
                    <button type="submit" class="btn btn-primary mt-2" id="">Prijavite se</button>
                </form>
                <hr>
                <form>
                    <p class="logintext">Nemate kreiran nalog?</p>
                    <a class="btn btn-primary" href="registracija.html">Registrujte se</a>
                </form>
                <script src="provera_logovanja.js"></script>
            </div>
        </div>

        <div class="row">
            <div class="footer bglogin">
                © 2024 BrziBrod
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
